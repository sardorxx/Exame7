version: '3.8'

services:
  web:
    build: app
#    command:
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./.env
    depends_on:
      - db

  db:
      image: password_manager/sqlite3:latest
      stdin_open: true
      tty: true
      volumes:
        - db



